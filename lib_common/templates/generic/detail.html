{% extends "base.html" %}
{% load i18n %}
{% block content %}
	{% for field in fields %}
		<div class="form-group row">
			<label for="example-text-input" class="col-xs-2 col-form-label">{{ field.1 }}</label>
			<div class="col-xs-10">
				{% for key, value in object.iteritems %}
					{% if field.0 == key %}
						{{ value }}
					{% endif %}
				{% endfor %}
			</div>
		</div>
	{% endfor %}
{% endblock %}
